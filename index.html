<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>BookNest</title>
</head>
<body>
    <header>
        <div class="logo">BookNest</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="bookshelf.html">My Books</a>
            <a href="reviews.html">Reviews</a>
        </nav>
    </header>

    <main>

        <section class="hero">
            <h1>Welcome to BookNest</h1>
            <p>Discover your next cozy read, track your books, and share reviews with fellow book lovers</p>
        </section>

        <section class="search">
            <label for="searchInput">search for a book:</label>
            <input type="text" id="searchInput" placeholder="e.g. the secret garden">
            <button id="searchBtn">Search</button>
        </section>

        <section class="genre-select">
            <label for="genreSelect">Browes by genre: </label>
            <select id="genreSelect">
                <option value="">-- Select a genre --</option>
                <option value="fantasy">Fantasy</option>
                <option value="romance">Romance</option>
                <option value="mystery">Mystery</option>
                <option value="self-help">Self-Help</option>
                <option value="thriller">Thriller</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="historical">Historical</option>
                <option value="poetry">Poetry</option>
            </select>
            <button id="genreSearchBtn">Search Genre</button>
        </section>
        <section id="results" class="results"></section>

        <section class="quote">
            <h2>Quote of the Day</h2>
            <blockquote>❝ Books are uniquely portable magic. ❞</blockquote>
            <cite>– Stephen King</cite>
        </section>

    </main>

    <footer>coded by Skye Palm | <a href="https://github.com/GlitchCOW">GitHub</a> | <a href="https://app.netlify.com/teams/glitchcow/projects">Netlify</a></footer>

    <script src="src/script.js"></script>
</body>
</html>
